<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div id="timer">Time left:</div>
        <h1 id="pageTitle">HTML Coding Quiz</h1>
    </header>

    <section id="startPage">
        <div>
            Welcome to the HTML Coding Quiz. Answer questions as quickly as 
            possible. Incorrect answers will reduce remaining time left. Your 
            remaining time determines your final score!
        </div>
        <button type="button" id="startButton">Start</button>
    </section>

    <main id="quizContainer">
        <h2 id="question">Question</h2>
        <div id="answerGroup">
            <button type="button" data-index="0">1. Click Me!</button>
            <button type="button" data-index="1">2. Click Me!!!!!!!!!!!!</button>
            <button type="button" data-index="2">3. Click Me!</button>
            <button type="button" data-index="3">4. Click Me!</button>
        </div>
        <div id="displayMsg">
            Your answer is [wrong/right]
        </div>
    </main>

    <form id="userInitials">
        <h2>Congratulations, you scored <span id="userScore">100</span>!</h2>
        <label for="initials">Initials:</label><br>
        <input type="text" id="initials" name="initials" value="YX"><br>
        <input type="submit" value="Submit">
    </form>

    <ol id="scoreBoard">
        Highscores:
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ol>
    
    <script src="script.js"></script>
</body>
</html>
